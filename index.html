<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#EBE9E6">
  <title>RSS Feed</title>
  <style>
    @font-face {
      font-family: 'jetbrainsmono';
      src: url('./fonts/jetbrainsmono-extralight.woff2') format('woff2');
      font-weight: 200;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'jetbrainsmono';
      src: url('./fonts/jetbrainsmono-extralightitalic.woff2') format('woff2');
      font-weight: 200;
      font-style: italic;
      font-display: swap;
    }

    @font-face {
      font-family: 'jetbrainsmono';
      src: url('./fonts/jetbrainsmono-light.woff2') format('woff2');
      font-weight: 300;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'jetbrainsmono';
      src: url('./fonts/jetbrainsmono-lightitalic.woff2') format('woff2');
      font-weight: 300;
      font-style: italic;
      font-display: swap;
    }

    @font-face {
      font-family: 'jetbrainsmono';
      src: url('./fonts/jetbrainsmono-regular.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'jetbrainsmono';
      src: url('./fonts/jetbrainsmono-italic.woff2') format('woff2');
      font-weight: 400;
      font-style: italic;
      font-display: swap;
    }

    @font-face {
      font-family: 'jetbrainsmono';
      src: url('./fonts/jetbrainsmono-medium.woff2') format('woff2');
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'jetbrainsmono';
      src: url('./fonts/jetbrainsmono-mediumitalic.woff2') format('woff2');
      font-weight: 500;
      font-style: italic;
      font-display: swap;
    }

    @font-face {
      font-family: 'jetbrainsmono';
      src: url('./fonts/jetbrainsmono-semibold.woff2') format('woff2');
      font-weight: 600;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'jetbrainsmono';
      src: url('./fonts/jetbrainsmono-semibolditalic.woff2') format('woff2');
      font-weight: 600;
      font-style: italic;
      font-display: swap;
    }

    @font-face {
      font-family: 'jetbrainsmono';
      src: url('./fonts/jetbrainsmono-bold.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'jetbrainsmono';
      src: url('./fonts/jetbrainsmono-bolditalic.woff2') format('woff2');
      font-weight: 700;
      font-style: italic;
      font-display: swap;
    }

    @font-face {
      font-family: 'jetbrainsmono';
      src: url('./fonts/jetbrainsmono-extrabold.woff2') format('woff2');
      font-weight: 800;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'jetbrainsmono';
      src: url('./fonts/jetbrainsmono-extrabolditalic.woff2') format('woff2');
      font-weight: 800;
      font-style: italic;
      font-display: swap;
    }

    :root {
      --dark-fg: #1E1919;
      --light-fg: #F7F5F2;

      --tag-blush-bg: #FFAFA5;
      --tag-blush-fg: var(--dark-fg);

      --tag-red-bg: #FA551E;
      --tag-red-fg: var(--dark-fg);

      --tag-orange-bg: #FF8C19;
      --tag-orange-fg: var(--dark-fg);

      --tag-yellow-bg: #FAD24B;
      --tag-yellow-fg: var(--dark-fg);

      --tag-lime-bg: #B4DC19;
      --tag-lime-fg: var(--dark-fg);

      --tag-turquoise-bg: #14C8EB;
      --tag-turquoise-fg: var(--dark-fg);

      --tag-blue-bg: #B4C8E1;
      --tag-blue-fg: var(--dark-fg);

      --tag-purple-bg: #C8AFF0;
      --tag-purple-fg: var(--dark-fg);

      --tag-grey-bg: rgba(0, 0, 0, 0.05);
      --tag-grey-fg: rgba(0, 0, 0, 0.20);

      --tag-black-bg: #1E1919;
      --tag-black-fg: var(--light-fg);

      --tag-magenta-bg: #CD2F7B;
      --tag-magenta-fg: var(--light-fg);

      --tag-crimson-bg: #9B0032;
      --tag-crimson-fg: var(--light-fg);

      --tag-rust-bg: #BE4B0A;
      --tag-rust-fg: var(--light-fg);

      --tag-teal-bg: #007891;
      --tag-teal-fg: var(--light-fg);

      --tag-olive-bg: #75781B;
      --tag-olive-fg: var(--light-fg);

      --tag-pine-bg: #0F503C;
      --tag-pine-fg: var(--light-fg);

      --tag-plum-bg: #78286E;
      --tag-plum-fg: var(--light-fg);

      --tag-navy-bg: #283750;
      --tag-navy-fg: var(--light-fg);
    }

    body {
      font-family: jetbrainsmono;
      font-size: 16px;
      font-weight: 400;
      line-height: 2.0;
      margin: 0;
      padding: 0;
      background: #EBE9E6;
    }

    #filter-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      display: flex;
      overflow-x: auto;
      gap: 12px;
      padding: 24px;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
      scroll-snap-type: x mandatory;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    #filter-bar::-webkit-scrollbar {
      display: none;
      /* Chrome, Safari, Opera */
    }

    #category-select {
      padding: 6.5px 24px;
      border: 1.5px solid #1A1918;
      border-radius: 99px;
      font-family: jetbrainsmono, monospace;
      font-size: 14px;
      font-weight: 700;
      line-height: 16px;
      letter-spacing: 1px;
      text-align: center;
      text-transform: uppercase;
      color: #1A1918;
      background: none;
      appearance: none;
      cursor: pointer;
    }

    #category-select:hover,
    #category-select:focus,
    #category-select:active
     {
      background-color: var(--tag-black-bg);
      color: var(--light-fg);
      outline: none;
    }



    .chip {
      padding: 8px 24px;
      border-radius: 99px;
      background: rgba(0, 0, 0, 0.05);
      color: rgba(0, 0, 0, 0.2);
      cursor: pointer;
      white-space: nowrap;
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 1px;
      line-height: 16px;
      text-transform: uppercase;
      transition: all 0.2s;
    }

    .chip.active {
      background: #1A1918;
      color: white;
    }

    .feed-wrapper {
      max-width: 720px;
      margin: 0 auto;
      padding: 120px 24px;
    }

    .item {
      margin-bottom: 80px;
    }

    .item img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      display: block;
      margin-bottom: 24px;
      border-radius: 8px;
    }

    .item h2 {
      margin: 0 0 8px;
      font-family: jetbrainsmono, monospace;
      font-size: 16px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .item p {
      margin-bottom: 8px;
    }

    .item .meta {
      font-size: 16px;
      color: rgba(0, 0, 0, 0.5);
    }

    .item h2 a {
      color: inherit;
      text-decoration: none;
    }

    .item h2 a:hover {
      text-decoration: none;
    }

    .footer {
      margin-top: 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .ghost-btn {
      background: none;
      border: 1.5px solid #1A1918;
      color: #1A1918;
      padding: 6.5px 18px 6.5px 24px;
      border-radius: 16px;
      font-size: 16px;
      font-family: jetbrainsmono, monospace;
      font-weight: 700;
      line-height: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      text-transform: uppercase;
      transition: all 0.2s ease;
    }

    .ghost-btn svg {
      position: relative;
      top: -1px;
    }

    .ghost-btn:hover {
      background-color: #1A1918;
      color: #EBE9E6;
    }

    .description {
      display: -webkit-box;
      line-clamp: 4;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .description.expanded {
      line-clamp: unset;
      -webkit-line-clamp: unset;
      overflow: visible;
    }

    .toggle-description {
      background: none;
      border: none;
      color: #1A1918;
      font-size: 16px;
      font-weight: 400;
      font-family: jetbrainsmono, monospace;
      margin-top: 8px;
      padding: 0;
      cursor: pointer;
      text-decoration-line: underline;
      text-decoration-style: wavy;
      line-height: 2;
      text-underline-offset: 4px;
    }
  </style>
</head>

<body>
  <div id="filter-bar">
    <select id="category-select"></select>
  </div>

  <div class="feed-wrapper">
    <div id="rss-feed">Loading...</div>
  </div>

  <script>
    const allFeeds = [];

    const getTagColors = (colorName) => {
      const root = getComputedStyle(document.documentElement);
      const bg = root.getPropertyValue(`--tag-${colorName}-bg`).trim();
      const fg = root.getPropertyValue(`--tag-${colorName}-fg`).trim();
      return { bg, fg };
    };

    const feedItems = [];
    const feedTitles = new Set();
    const feedColors = new Map();
    let activeFilters = new Set(); // empty = "All"
    let selectedCategory = 'All';

    const extractImageFromContent = (content) => {
      const match = content.match(/<img[^>]+src="([^">]+)"/i);
      return match ? match[1] : null;
    };

    const removeImagesFromHTML = html => html.replace(/<img[^>]*>/gi, '');

    function getRelativeTime(pubDateString) {
      const utcDate = new Date(pubDateString); // ← don't modify string
      const now = new Date();
      const diffMs = now.getTime() - utcDate.getTime();
      const diffSec = Math.floor(diffMs / 1000);
      const diffMin = Math.floor(diffSec / 60);
      const diffHr = Math.floor(diffMin / 60);
      const diffDay = Math.floor(diffHr / 24);

      if (diffSec < 60) return 'just now';
      if (diffMin < 60) return `${diffMin} minute${diffMin !== 1 ? 's' : ''} ago`;
      if (diffHr < 24) return `${diffHr} hour${diffHr !== 1 ? 's' : ''} ago`;
      if (diffDay < 7) return `${diffDay} day${diffDay !== 1 ? 's' : ''} ago`;
      return utcDate.toLocaleDateString();
    }

    const fetchFeed = async (url) => {
      try {
        const response = await fetch(url);
        const data = await response.json();

        return data.map(item => ({
          ...item,
          sourceTitle: item.sourceTitle || 'Feed'
        }));
      } catch (error) {
        console.error('Error fetching feed:', url, error);
        return [];
      }
    };

    const renderFilterBar = () => {
      const bar = document.getElementById('filter-bar');
      const select = bar.querySelector('#category-select'); // preserve select
      bar.innerHTML = ''; // clear all
      if (select) bar.appendChild(select); // re-add select before chips

      const sources = ['All', ...Array.from(feedTitles)];

      sources.forEach(title => {
        const chip = document.createElement('div');
        chip.className = 'chip';
        chip.textContent = title;

        const colorName = feedColors.get(title) || 'gray';
        const { bg, fg } = getTagColors(colorName);

        if (activeFilters.has(title) || (activeFilters.size === 0 && title === 'All')) {
          chip.style.backgroundColor = bg;
          chip.style.color = fg;
          chip.classList.add('active');
        } else {
          chip.style.backgroundColor = 'rgba(0, 0, 0, 0.05)';
          chip.style.color = 'rgba(0, 0, 0, 0.2)';
          chip.classList.remove('active');
        }

        if (activeFilters.has(title) || (activeFilters.size === 0 && title === 'All')) {
          chip.classList.add('active');
        }

        chip.addEventListener('click', () => {
          if (title === 'All') {
            activeFilters.clear();
          } else {
            if (activeFilters.has(title)) {
              activeFilters.delete(title);
            } else {
              activeFilters.add(title);
            }
          }
          renderFilterBar();
          renderFeed();
        });

        bar.appendChild(chip);
      });
    };

    const renderFeed = () => {
      const container = document.getElementById('rss-feed');
      container.innerHTML = '';

      let filtered = [...feedItems];
      if (activeFilters.size > 0) {
        filtered = filtered.filter(item => activeFilters.has(item.sourceTitle));
      }

      filtered.sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));

      filtered.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';

        const imageUrl = item.thumbnail || extractImageFromContent(item.content || '');
        const relativeTime = getRelativeTime(item.pubDate);
        const descriptionClean = removeImagesFromHTML(item.description || '');

        const colorName = item.color || 'grey';
        const { bg, fg } = getTagColors(colorName);

        div.innerHTML = `
          ${imageUrl ? `<img src="${imageUrl}" alt="Feed Image">` : ''}
          <h2><a href="${item.link}" target="_blank" rel="noopener noreferrer">${item.title}</a></h2>
          <div class="meta">
            <span class="date">${relativeTime}</span>
          </div>
          <p class="description">${descriptionClean}</p>
          <button class="toggle-description">Show more</button>
          <div class="footer">
            <span class="chip source-badge" data-source="${item.sourceTitle}" style="background-color: ${bg}; color: ${fg};">
              ${item.sourceTitle}
            </span>
          </div>
        `;

        container.appendChild(div);

        const toggleButton = div.querySelector('.toggle-description');
        const descriptionEl = div.querySelector('.description');

        // Only show toggle button if description is actually clamped
        if (descriptionEl.scrollHeight <= descriptionEl.offsetHeight) {
          toggleButton.style.display = 'none';
        } else {
          toggleButton.addEventListener('click', () => {
            const expanded = descriptionEl.classList.toggle('expanded');
            toggleButton.textContent = expanded ? 'Show less' : 'Show more';
          });
        }

        div.querySelector('.source-badge')?.addEventListener('click', (e) => {
          const source = e.target.getAttribute('data-source');
          if (activeFilters.size === 0) {
            // "All" was active — now activate only the clicked source
            activeFilters = new Set([source]);
          } else if (activeFilters.has(source)) {
            activeFilters.delete(source);
          } else {
            activeFilters.add(source);
          }

          // If no filters left, treat as "All"
          if (activeFilters.size === 0) {
            activeFilters.clear();
          }

          renderFilterBar();
          renderFeed();
        });
      });
    };

    fetch('feeds.json')
      .then(res => res.json())
      .then(async (config) => {
        const backend = config.backend;
        const groups = config.groups;

        const select = document.getElementById('category-select');

        // Clear the dropdown (in case it's reloading)
        select.innerHTML = '';

        // Add group options
        groups.forEach((group, index) => {
          const option = document.createElement('option');
          option.value = group.name;
          option.textContent = group.name;
          select.appendChild(option);
        });

        groups.forEach(group => {
          group.feeds.forEach(feed => {
            feed.group = group.name; // ✅ assign the group name
            allFeeds.push(feed);
            feedColors.set(feed.title, feed.color || 'gray');
          });
        });

        // Add “All” option last
        const allOption = document.createElement('option');
        allOption.value = 'All';
        allOption.textContent = 'All';
        select.appendChild(allOption);

        // ✅ Set default category to the first group in the list
        selectedCategory = groups[0].name;
        select.value = selectedCategory;

        console.log('Selected category on load:', selectedCategory);

        const loadCategoryFeeds = async () => {
          feedItems.length = 0;
          feedTitles.clear();

          const categoryFeeds = selectedCategory === 'All'
            ? allFeeds
            : allFeeds.filter(feed => feed.group === selectedCategory);

          for (const feed of categoryFeeds) {
            try {
              const response = await fetch(`${backend}${encodeURIComponent(feed.url)}`);
              const items = await response.json();

              items.forEach(item => {
                feedItems.push({
                  ...item,
                  sourceTitle: feed.title,
                  color: feed.color,
                  groupName: feed.group
                });
                feedTitles.add(feed.title);
              });
            } catch (error) {
              console.error(`Failed to load feed: ${feed.title}`, error);
            }
          }

          renderFilterBar();
          renderFeed();

          console.log('Feeds to load:', categoryFeeds.map(f => f.title));
        };

        document.getElementById('category-select').addEventListener('change', (e) => {
          selectedCategory = e.target.value;
          loadCategoryFeeds();
        });

        loadCategoryFeeds();
      })

      .catch(err => {
        console.error('Failed to load feeds.json:', err);
        document.getElementById('rss-feed').textContent = 'Failed to load feeds.';
      });
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RSS Feed</title>
  <style>
    @font-face {

      src: url('./fonts/jetbrainsmono-extralight.woff2') format('woff2');
      font-weight: 200;
      font-style: normal;
      font-display: swap;

    @font-face {

      src: url('./fonts/jetbrainsmono-extralightitalic.woff2') format('woff2');
      font-weight: 200;

      font-display: swap;
    }

    @font-face {

      src: url('./fonts/jetbrainsmono-light.woff2') format('woff2');
      font-weight: 300;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'jetbrainsmono';
      src: url('./fonts/jetbrainsmono-lightitalic.woff2') format('woff2');
      font-weight: 300;
      font-style: italic;
      font-display: swap;
    }

    @font-face {
      font-family: 'jetbrainsmono';
      src: url('./fonts/jetbrainsmono-regular.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'jetbrainsmono';
      src: url('./fonts/jetbrainsmono-italic.woff2') format('woff2');
      font-weight: 400;
      font-style: italic;
      font-display: swap;
    }

    @font-face {
      font-family: 'jetbrainsmono';
      src: url('./fonts/jetbrainsmono-medium.woff2') format('woff2');
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'jetbrainsmono';
      src: url('./fonts/jetbrainsmono-mediumitalic.woff2') format('woff2');
      font-weight: 500;
      font-style: italic;
      font-display: swap;
    }

    @font-face {
      font-family: 'jetbrainsmono';
      src: url('./fonts/jetbrainsmono-semibold.woff2') format('woff2');
      font-weight: 600;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'jetbrainsmono';
      src: url('./fonts/jetbrainsmono-semibolditalic.woff2') format('woff2');
      font-weight: 600;
      font-style: italic;
      font-display: swap;
    }

    @font-face {
      font-family: 'jetbrainsmono';
      src: url('./fonts/jetbrainsmono-bold.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'jetbrainsmono';
      src: url('./fonts/jetbrainsmono-bolditalic.woff2') format('woff2');
      font-weight: 700;
      font-style: italic;
      font-display: swap;
    }

    @font-face {
      font-family: 'jetbrainsmono';
      src: url('./fonts/jetbrainsmono-extrabold.woff2') format('woff2');
      font-weight: 800;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'jetbrainsmono';
      src: url('./fonts/jetbrainsmono-extrabolditalic.woff2') format('woff2');
      font-weight: 800;
      font-style: italic;
      font-display: swap;
    }

    body {
      font-family: jetbrainsmono;
      font-size: 16px;
      font-weight: 400;
      line-height: 2.0;
      margin: 0;
      padding: 0;
      background: #EBE9E6;
    }

    #filter-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      display: flex;
      overflow-x: auto;
      gap: 12px;
      padding: 24px;
      -webkit-overflow-scrolling: touch;
      scroll-snap-type: x mandatory;
    }

    .chip {
      padding: 8px 24px;
      border-radius: 99px;
      background: rgba(0, 0, 0, 0.05);
      color: rgba(0, 0, 0, 0.2);
      cursor: pointer;
      white-space: nowrap;
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 1px;
      line-height: 16px;
      text-transform: uppercase;
      transition: all 0.2s;
      scroll-snap-align: start;
    }

    .chip.active {
      background: #1A1918;
      color: white;
    }

    .feed-wrapper {
      max-width: 720px;
      margin: 0 auto;
      padding: 120px 24px;
    }

    .item {
      margin-bottom: 120px;
    }

    .item img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      display: block;
      margin-bottom: 24px;
      border-radius: 8px;
    }

    .item h2 {
      margin: 0 0 8px;
      font-family: jetbrainsmono, monospace;
      font-size: 16px;
      font-weight: 700;
    }

    .item p {
      margin-bottom: 8px;
    }

    .item .meta {
      font-size: 16px;
      color: rgba(0, 0, 0, 0.5);
    }

    .footer {
      margin-top: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .ghost-btn {
      background: none;
      border: 1.5px solid #1A1918;
      color: #1A1918;
      padding: 6.5px 18px 6.5px 24px;
      border-radius: 16px;
      font-size: 16px;
      font-family: jetbrainsmono, monospace;
      font-weight: 700;
      line-height: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      text-transform: uppercase;
      transition: all 0.2s ease;
    }

    .ghost-btn svg {
      position: relative;
      top: -1px;
    }

    .ghost-btn:hover {
      background-color: #1A1918;
      color: #EBE9E6;
    }

    .badge {
      background-color: #444;
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
    }
  </style>
</head>

<body>
  <div id="filter-bar"></div>
  <div class="feed-wrapper">
    <div id="rss-feed">Loading...</div>
  </div>

  <script>

    const feedItems = [];
    const feedTitles = new Set();
    let activeFilters = new Set(); // empty = "All"

    const extractImageFromContent = (content) => {
      const match = content.match(/<img[^>]+src="([^">]+)"/i);
      return match ? match[1] : null;
    };

    const removeImagesFromHTML = html => html.replace(/<img[^>]*>/gi, '');

    function getRelativeTime(pubDateString) {
      const utcDate = new Date(pubDateString); // ← don't modify string
      const now = new Date();
      const diffMs = now.getTime() - utcDate.getTime();
      const diffSec = Math.floor(diffMs / 1000);
      const diffMin = Math.floor(diffSec / 60);
      const diffHr = Math.floor(diffMin / 60);
      const diffDay = Math.floor(diffHr / 24);

      if (diffSec < 60) return 'just now';
      if (diffMin < 60) return `${diffMin} minute${diffMin !== 1 ? 's' : ''} ago`;
      if (diffHr < 24) return `${diffHr} hour${diffHr !== 1 ? 's' : ''} ago`;
      if (diffDay < 7) return `${diffDay} day${diffDay !== 1 ? 's' : ''} ago`;
      return utcDate.toLocaleDateString();
    }

    const fetchFeed = async (url) => {
      try {
        const response = await fetch(url);
        const data = await response.json();

        return data.map(item => ({
          ...item,
          sourceTitle: item.sourceTitle || 'Feed'
        }));
      } catch (error) {
        console.error('Error fetching feed:', url, error);
        return [];
      }
    };

    const renderFilterBar = () => {
      const bar = document.getElementById('filter-bar');
      bar.innerHTML = '';

      const sources = ['All', ...Array.from(feedTitles)];

      sources.forEach(title => {
        const chip = document.createElement('div');
        chip.className = 'chip';
        chip.textContent = title;
        if (activeFilters.has(title) || (activeFilters.size === 0 && title === 'All')) {
          chip.classList.add('active');
        }

        chip.addEventListener('click', () => {
          if (title === 'All') {
            activeFilters.clear();
          } else {
            if (activeFilters.has(title)) {
              activeFilters.delete(title);
            } else {
              activeFilters.add(title);
            }
          }
          renderFilterBar();
          renderFeed();
        });

        bar.appendChild(chip);
      });
    };

    const renderFeed = () => {
      const container = document.getElementById('rss-feed');
      container.innerHTML = '';

      let filtered = [...feedItems];
      if (activeFilters.size > 0) {
        filtered = filtered.filter(item => activeFilters.has(item.sourceTitle));
      }

      filtered.sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));

      filtered.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';

        const imageUrl = item.thumbnail || extractImageFromContent(item.content || '');
        const relativeTime = getRelativeTime(item.pubDate);
        const descriptionClean = removeImagesFromHTML(item.description || '');

        div.innerHTML = `
          ${imageUrl ? `<img src="${imageUrl}" alt="Feed Image">` : ''}
          <h2>${item.title}</h2>
          <div class="meta">
            <span class="date">${relativeTime}</span>
          </div>
          <p>${descriptionClean}</p>
          <div class="footer">
            <button class="ghost-btn" onclick="window.open('${item.link}', '_blank')">
  Open
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
    <path d="M11 4C11.5523 4 12 4.44772 12 5V12H10V7.41406L4.70703 12.707L3.29297 11.293L8.58594 6H4V4H11Z"/>
  </svg>
</button>
            <span class="chip source-badge" data-source="${item.sourceTitle}">${item.sourceTitle}</span>
          </div>
        `;

        container.appendChild(div);

        div.querySelector('.source-badge')?.addEventListener('click', (e) => {
          const source = e.target.getAttribute('data-source');
          if (activeFilters.size === 0) {
            // "All" was active — now activate only the clicked source
            activeFilters = new Set([source]);
          } else if (activeFilters.has(source)) {
            activeFilters.delete(source);
          } else {
            activeFilters.add(source);
          }

          // If no filters left, treat as "All"
          if (activeFilters.size === 0) {
            activeFilters.clear();
          }

          renderFilterBar();
          renderFeed();
        });
      });
    };

    fetch('feeds.json')
      .then(res => res.json())
      .then(async (config) => {
        const backend = config.backend;
        const feeds = config.feeds;

        for (const feed of feeds) {
          try {
            const response = await fetch(`${backend}${encodeURIComponent(feed.url)}`);
            const items = await response.json();

            items.forEach(item => {
              feedItems.push({
                ...item,
                sourceTitle: feed.title // override with custom title
              });
              feedTitles.add(feed.title);
            });
          } catch (error) {
            console.error(`Failed to load feed: ${feed.title}`, error);
          }
        }

        renderFilterBar();
        renderFeed();
      })
      .catch(err => {
        console.error('Failed to load feeds.json:', err);
        document.getElementById('rss-feed').textContent = 'Failed to load feeds.';
      });
  </script>
</body>

</html>
